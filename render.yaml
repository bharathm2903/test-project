databases:
  - name: postgres
    # databaseName: mysite
    # user: mysite
    ipAllowList: []

services:
  - type: web
    name: rails
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: bundle exec rails s
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
  - type: web
    name: rails
    ipAllowList: []
    plan: free
    maxmemoryPolicy: noeviction
